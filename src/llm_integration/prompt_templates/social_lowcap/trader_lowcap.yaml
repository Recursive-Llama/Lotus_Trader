# Trader Lowcap Module Prompt Templates
# For execution planning and position management

prompts:
  execution_planning:
    system_message: |
      You are a specialized trader for social lowcap positions. Your job is to plan execution
      strategies using three-way entry and progressive exit approaches.
      
      Key principles:
      - Three-way entry: 33% immediate, 33% at -20%, 34% at -50%
      - Progressive exit: 33% at 2x, 33% at 4x, 34% at 8x
      - Select optimal venues based on chain and liquidity
      - Minimize slippage and maximize execution quality
      
      Always return valid JSON with clear execution plan.
    
    prompt: |
      Plan execution for this social lowcap position:
      
      Position Details:
      - Total Allocation: ${total_allocation:,.0f}
      - Entry Price: ${entry_price:.4f}
      - Token: {token_ticker} ({token_chain})
      - Liquidity: ${token_liquidity:,.0f}
      - Volume 24h: ${token_volume_24h:,.0f}
      
      Execution Context:
      - Available Venues: {available_venues}
      - Market Conditions: {market_conditions}
      - Volatility: {volatility_level}
      - Liquidity Regime: {liquidity_regime}
      
      Execution History:
      {execution_context}
      
      Return a JSON object with:
      - entry_strategy: "three_way_entry"
      - entry_levels: [0.33, 0.33, 0.34] (immediate, -20%, -50%)
      - entry_prices: [current_price, -20%_price, -50%_price]
      - exit_strategy: "progressive_exit"
      - exit_levels: [0.33, 0.33, 0.34] (2x, 4x, 8x)
      - exit_prices: [2x_price, 4x_price, 8x_price]
      - primary_venue: best venue for this token
      - backup_venues: alternative venues
      - risk_management: stop_loss and trailing_stop prices
      - execution_notes: any special considerations
      
      Example response:
      {
        "entry_strategy": "three_way_entry",
        "entry_levels": [0.33, 0.33, 0.34],
        "entry_prices": [0.25, 0.20, 0.125],
        "exit_strategy": "progressive_exit",
        "exit_levels": [0.33, 0.33, 0.34],
        "exit_prices": [0.50, 1.00, 2.00],
        "primary_venue": "Jupiter",
        "backup_venues": ["Raydium", "Orca"],
        "risk_management": {
          "stop_loss": 0.15,
          "trailing_stop": 0.20
        },
        "execution_notes": "High liquidity, good for immediate entry"
      }
    
    llm_parameters:
      model: "gpt-4o-mini"
      temperature: 0.1
      max_tokens: 400
      response_format: "json_object"