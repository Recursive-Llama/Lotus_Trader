# Configuration settings
config:
  # Monitoring settings
  monitoring:
    twitter:
      check_interval_seconds: 30
      max_posts_per_check: 5
      round_robin_enabled: true
    telegram:
      check_interval_seconds: 60
      max_messages_per_check: 10
      round_robin_enabled: true
  
  # Learning settings
  learning:
    curator_performance_window_days: 30
    min_signals_for_score: 5
    score_update_frequency_hours: 6
  
  # Filtering settings
  filtering:
    min_curator_weight: 0.3
    max_curators_per_cycle: 10
    skip_inactive_curators: true
